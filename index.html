<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liquid Glass Playground</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to bottom right, #ff9a9e, #fad0c4, #fad0c4, #a18cd1, #fbc2eb);
            font-family: sans-serif;
            overflow: hidden;
            color: #333;
        }
        .content {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1;
            max-width: 600px;
        }
        .content h1 {
            font-size: 2.5em;
        }
        .content p {
            font-size: 1.2em;
        }
        .glass {
            position: absolute;
            width: 300px;
            height: 200px;
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            cursor: move;
            z-index: 10;
            backdrop-filter: url(#liquid-glass-filter) blur(5px);
        }
        #glass1 {
            top: 100px;
            left: 100px;
        }
        #glass2 {
            top: 200px;
            left: 400px;
            width: 250px;
            height: 250px;
        }
        svg {
            position: absolute;
            width: 0;
            height: 0;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Welcome to Liquid Glass Playground</h1>
        <p>Drag the glass elements around to see the refraction and blur effects inspired by iOS 26's Liquid Glass design.</p>
        <p>The elements use SVG filters for displacement-based refraction, simulating light bending through curved glass.</p>
    </div>

    <svg>
        <defs>
            <filter id="liquid-glass-filter">
                <feImage href="https://essykings.github.io/JavaScript/map.png" x="-50%" y="-50%" width="200%" height="200%" result="map" />
                <feDisplacementMap in="SourceGraphic" in2="map" scale="20" xChannelSelector="R" yChannelSelector="G" result="displaced" />
                <feGaussianBlur in="displaced" stdDeviation="2" result="blurred" />
                <feComposite in="blurred" operator="in" in2="SourceGraphic" />
            </filter>
        </defs>
    </svg>

    <div class="glass" id="glass1"></div>
    <div class="glass" id="glass2"></div>

    <script>
        const glasses = document.querySelectorAll('.glass');
        glasses.forEach(glass => {
            let isDragging = false;
            let offsetX, offsetY;

            glass.addEventListener('mousedown', (e) => {
                isDragging = true;
                offsetX = e.clientX - glass.getBoundingClientRect().left;
                offsetY = e.clientY - glass.getBoundingClientRect().top;
                glass.style.transition = 'none';
            });

            document.addEventListener('mousemove', (e) => {
                if (isDragging) {
                    glass.style.left = `${e.clientX - offsetX}px`;
                    glass.style.top = `${e.clientY - offsetY}px`;
                }
            });

            document.addEventListener('mouseup', () => {
                isDragging = false;
                glass.style.transition = 'all 0.3s ease';
            });
        });
    </script>
</body>
</html>
